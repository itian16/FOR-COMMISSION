        <script>
             function togglePasswordField() {
                var passwordField = document.getElementById("passwordField");
                var eyeIcon = document.querySelector(".toggle-password i");

                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    eyeIcon.classList.remove("fa-eye");
                    eyeIcon.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    eyeIcon.classList.remove("fa-eye-slash");
                    eyeIcon.classList.add("fa-eye");
                }
            }

             function togglePasswordField1() {
                var passwordField = document.getElementById("passwordField1");
                var eyeIcon = document.querySelector("#toggleButton1");

                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    eyeIcon.classList.remove("fa-eye");
                    eyeIcon.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    eyeIcon.classList.remove("fa-eye-slash");
                    eyeIcon.classList.add("fa-eye");
                }
            }

            document.addEventListener("DOMContentLoaded", function() {
                // Select the login forms
                const loginForm1 = document.getElementById("loginForm1");
                const loginForm2 = document.getElementById("loginForm2");

                // Add event listener for form submission for the first form
                loginForm1.addEventListener("submit", function(event) {
                    // Prevent the default form submission
                    event.preventDefault();

                    // Retrieve the entered username and password from the first form
                    const username = loginForm1.querySelector("input[name='username']").value;
                    const password = loginForm1.querySelector("input[name='password']").value;

                    // Check if the entered credentials match the defaults
                    const defaultUsername = "admin";
                    const defaultPassword = "12345";

                    if (username === defaultUsername && password === defaultPassword) {
                        // Redirect to the main page upon successful login
                        window.location.href = "MainPage.html";
                    } else {
                        // Display an error message or handle invalid credentials
                        showAlert("Invalid username or password. Please try again.");
                    }
                });

                // Add event listener for form submission for the second form
                loginForm2.addEventListener("submit", function(event) {
                    // Prevent the default form submission
                    event.preventDefault();

                    // Retrieve the entered username and password from the second form
                    const username = loginForm2.querySelector("input[name='username']").value;
                    const password = loginForm2.querySelector("input[name='password']").value;

                    // Check if the entered credentials match the defaults
                    const defaultUsername = "admin";
                    const defaultPassword = "12345";

                    if (username === defaultUsername && password === defaultPassword) {
                        // Redirect to the main page upon successful login
                        window.location.href = "MainPage.html";
                    } else {
                        // Display an error message or handle invalid credentials
                        showAlert("Invalid username or password. Please try again.");
                    }
                });
            });

            // Function to display the styled alert
            function showAlert(message) {
                const alertBox = document.createElement("div");
                alertBox.classList.add("alert");

                // Create the close button
                const closeButton = document.createElement("span");
                closeButton.classList.add("closebtn");
                closeButton.innerHTML = "&times;"; // The 'x' symbol
                closeButton.onclick = function() {
                    alertBox.style.display = "none";
                    overlay.style.display = "none"; // Hide the overlay
                };

                // Append the message and the close button to the alert box
                alertBox.appendChild(closeButton);
                alertBox.appendChild(document.createTextNode(message));

                // Create container for buttons
                const btnContainer = document.createElement("div");
                btnContainer.classList.add("btn-container");

                // Create Cancel button
                const cancelButton = document.createElement("button");
                cancelButton.classList.add("btn", "cancel");
                cancelButton.innerHTML = "Cancel";
                cancelButton.onclick = function() {
                    // Handle Cancel button action
                    alertBox.style.display = "none"; // Hide the alert box
                    overlay.style.display = "none"; // Hide the overlay
                };

                // Append Cancel button to the button container
                btnContainer.appendChild(cancelButton);

                // Append the button container to the alert box
                alertBox.appendChild(btnContainer);

                // Append the alert box to the body
                document.body.appendChild(alertBox);

                // Create overlay and append it to the body
                const overlay = document.createElement("div");
                overlay.classList.add("overlay");
                document.body.appendChild(overlay);
            }

            // For Modal Default Credential
            document.addEventListener("DOMContentLoaded", function() {
                // Get the modal
                var modal = document.getElementById("myModal");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the page loads, show the modal
                modal.style.display = "block";

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal content, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                // Stop event propagation when clicking inside the modal content
                modal.onclick = function(event) {
                    event.stopPropagation();
                }
            });
